<script>
    var mySwiper = new Swiper(".swiper-container", {
        direction: 'vertical',
        loop: true,
        onSlideChangeEnd: function (swiper) {
            var slides = swiper.slides;//获取所有的滑块
            var curIndex = swiper.activeIndex;//当前活动的滑块
            var trueSlideNum = slides.length - 2;//真实滑块的个数
            var lastSlideNum = trueSlideNum + 1;
            [].forEach.call(slides, function (item, index) {
                item.id = "";
                if (index === curIndex) {
                    switch (index) {
                        case 0:
                            item.id = "page" + trueSlideNum;
                            break;
                        case lastSlideNum:
                            item.id = "page1";
                            break;
                        default:
                            item.id = "page" + curIndex;
                    }
                    /*slides[index].id = "page" + (index + 1);*/
                }
            })
        },
        onInit: function (swiper) {
            //初始化完成后给第一个滑块增加动画效果
            /*var slides = swiper.slides;
             slides[0].id = "page1";*/
        }
    });
    var beyond = document.querySelector("#beyond");
    var music = document.querySelector(".music");
    window.setTimeout(function () {
        beyond.play();//音频播放 边缓存边播放
        beyond.addEventListener("canplay", function () {
            music.className = "music musicMove";
            music.style.opacity = 1;
        });
    }, 1000);
    music.addEventListener("click", function () {
        if (beyond.paused) {
            beyond.play();
            music.className = "music musicMove";
        } else {
            beyond.pause();
            music.className = "music";
        }
    });
</script>
